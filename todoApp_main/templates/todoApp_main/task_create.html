{% extends 'main.html' %}

{% block content %}
<style>
  .form-wrapper {
    max-width: 600px;
    margin: auto;
    background-color: #f8f9fa;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 2rem;
  }

  .form-wrapper h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: bold;
  }

  .form-wrapper h5 {
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  .form-wrapper .form-control,
  .form-wrapper .form-select {
    border-radius: 0.5rem;
  }

  .form-wrapper button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    border-radius: 0.5rem;
  }
</style>

<div class="container py-5">
  <div class="form-wrapper">
    <h2>Create Task</h2>
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
