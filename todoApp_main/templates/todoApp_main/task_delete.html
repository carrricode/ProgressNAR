{% extends 'main.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <h4 class="card-title mb-4 text-danger">Are you sure you want to delete this task?</h4>
      <h5 class="text-dark mb-4">"{{ task.title }}"</h5>

      <form method="POST">
        {% csrf_token %}

        <div class="d-flex justify-content-around">
          <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary px-4">Go back</a>
          <button type="submit" class="btn btn-danger px-4">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
